<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="log">
        <div class="log2">
            <div class="for">
                <div class="log3">LOGIN</div>
                <div class="in">
                    <img src="mail.png" alt="" srcset="">
                    <input type="email" name="username" placeholder="Enter your mail id" id="user">
                </div>
                <div class="in">
                    <img src="password.png" alt="" srcset="">
                    <input type="password" name="password" class="pass" placeholder="Enter your password" id="password">
                    <button onclick="imgchange();return false;">
                        <img src="visible.png" class="eye">
                    </button>
                </div>
                <div class="new">
                    <a href="forget.html">Forget&nbsp;Password</a>
                </div>
                <div class="sub">
                    <button id="logincheck">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
