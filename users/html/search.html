<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="search.css">
</head>

<body>
  <div>
    <div class="head">
      <input type="text" placeholder="Enter the value to search" id="product" list="products">
      <img src="QualityControl.gif" alt="" id="im">
      <datalist id="products">
      </datalist>
    </div>
    <div class="c2">
      <div class="c3">
        <label for="barcode">Product name:</label>
        <input type="text" id="barcode" name="barcode" disabled>
        <label for="min">Quantity:</label>
        <input type="number" id="min" name="minValue" required placeholder="Enter the Quantity">
        <button id="ok">Submit</button>
      </div>
    </div>
  </div>
</body>
<script src="search.js"></script>

</html>
