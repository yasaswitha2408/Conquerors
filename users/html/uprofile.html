<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="cprofile.css">
</head>

<body>
    <h1>Profile&nbsp;Details</h1>
    <div class="con">
        <div class="box">
            <p>email:</p>
            <input type="email" name="" id="email" disabled>
        </div>
        <div class="box">
            <p>Name:</p>
            <input type="text" name="" id="name">
        </div>
        <div class="box">
            <p>Phone&nbsp;Number:</p>
            <input type="text" name="" id="phno">
        </div>

        <div class="box">
            <p>Address</p>
            <textarea name="" id="add" cols="30" rows="4"></textarea>
        </div>
        <div class="box">
            <button id="but">Save&nbsp;Changes</button>
        </div>
    </div>
    <script src="uprofile.js"></script>
</body>

</html>
